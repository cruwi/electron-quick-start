<!DOCTYPE html>
<html>
  <head>
    <title>Beautiful ScreenShots App</title>
    <style>
      body {
        background-color: #fffff2;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      #imageContainer {
        border: 1px solid rgb(50, 47, 47);
        border-radius: 20px;
        padding: 20px;
      }

      #imageCanvas {
        border: 1px solid #000; /* For visibility */
        /* Set a max width and height while maintaining aspect ratio */
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Screen Capture</h1>
    <canvas id="imageCanvas"></canvas>
    <script src="renderer.js"></script>
  </body>
</html>
