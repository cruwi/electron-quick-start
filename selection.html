<!DOCTYPE html>
<html>
  <head>
    <title>Selection Window</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      #selectionArea {
        border: 1px dashed #fff;
        position: absolute;
      }

      #sizeIndicator {
        position: absolute;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        padding: 2px 6px;
        font-size: 12px;
        border-radius: 4px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div id="selectionArea"></div>
    <div id="sizeIndicator" style="display: none"></div>
    <script src="selection.js"></script>
  </body>
</html>
